<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.css"/>
    <h2>Bienvenu</h2>
</h:head>
<h:body>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name:" />
            <h:inputText id="firstName" value="#{embean.employe.name}" required="true" >
            </h:inputText>


            <h:outputLabel for="lastName" value="Last Name:" />
            <h:inputText id="lastName" value="#{embean.employe.project.name}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{embean.employe.charge}" required="true" >
            </h:inputText>


            <h:commandButton value="Add User" action="#{embean.add(embean.employe)}" />
        </h:panelGrid>
    </h:form>

</h:body>
</html>
